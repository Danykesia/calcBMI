<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,600;1,700;1,800&display=swap"
    rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="css/style.css">
  <title>BMI Calc</title>
</head>

<body>
  <div class="wave"></div>
  <div class="container">
    <h1 class="title">Calculate your BMI (Body Mass Index)</h1>

    <div class="data-wrapper">
      <div class="balance">
        <h2>Your Weight</h2>
        <img src="img/balance.svg" alt="">
        <input type="text" class="weight-input" placeholder="Weight(kg)">
      </div>
      <div class="measuring">
        <h2>Your Height</h2>
        <img src="img/measuring-tape.svg" alt="">
        <input type="text" class="height-input" placeholder="Height(cm)">
      </div>
    </div>
    <div class="result">
      <img class="result-img">
      <p class="result-text"></p>
    </div>

    <div class="btn-wrapper">
      <button class="btn">Calculate</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
